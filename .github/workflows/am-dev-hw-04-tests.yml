# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "am-dev-hw-04" ]
  pull_request:
    branches: [ "am-dev-hw-04" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore Homeworks/UnitTests/src/PromoCodeFactory.sln
    - name: Build
      run: dotnet build Homeworks/UnitTests/src/PromoCodeFactory.sln --no-restore
    - name: Test
      run: dotnet test Homeworks/UnitTests/src/PromoCodeFactory.sln --no-build --verbosity normal                
